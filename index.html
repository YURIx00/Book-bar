<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="一种读书场所，集图书馆、书店、茶馆或咖啡馆的特点于一身，人们可以在喝茶、喝咖啡、聊天的时候翻翻时尚杂志、流行小说，在舒缓的音乐中放松身心。"
    />

    <!-- 头文件x -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/book-open-text.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script defer src="js/script.js"></script>

    <title>敬信书吧</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img class="logo" alt="敬信书吧图标" src="img/logo.png" />
      </a>
    </header>

    <main>
      <div class="block"></div>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">燃一柱书香</h1>
            <p class="hero-poem">人，诗意地栖居</p>
            <p class="hero-poem">智慧在此隐藏</p>
            <p class="hero-poem">悦读并延申悦读</p>
            <p class="hero-poem">回归读书之美</p>
            <p class="hero-poem">透过时光，感受理想的力量</p>
            <p class="hero-poem">浪漫者的痛苦与乐土</p>
            <p class="hero-poem">读书人的香格里拉</p>
          </div>
          <div class="hero-img-box">
            <img
              src="img/hero-book.png"
              class="hero-img"
              alt="一个宁静的桌子"
            />
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
